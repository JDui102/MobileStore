<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/layout}"
>
    <head>
        <title>Login</title>
    </head>

    <body>
        <main layout:fragment="content">
            <div class="container mt-4">
                <div class="col-lg-6 col-md-6 col-sm-6 justify-content-center m-auto">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <div class="card m-auto">
                        <h2 class="text-center mt-2">Login</h2>

                        <div class="card-body">
                            <form class="form" method="post" th:action="@{/login}">
                                <div class="form-group mt-2">
                                    <label>Username</label>
                                    <input  id="username"
                                            type="text"
                                            class="form-control"
                                            placeholder="Username"
                                            name="username">

                                    <p class="text-danger" style="display: none;"></p>
                                </div>

                                <div class="form-group mt-2">
                                    <label>Password</label>
                                    <input  id="password"
                                            type="password"
                                            class="form-control"
                                            placeholder="Password"
                                            name="password">

                                    <p class="text-danger" style="display: none;"></p>
                                    <div class="show-password-wrapper d-flex justify-content-end mt-2">
                                        <input type="checkbox" id="show-password-checkbox" class="mr-2">
                                        <label for="show-password-checkbox" class="m-0">Show Password</label>
                                    </div>
                                </div>

                                <div class="box-footer form-button mt-2">
                                    <a th:href="@{/register}" class="btn btn-primary" >Register here</a>
                                    <button id="btn-submit" type="submit" value="Log in" class="btn btn-success">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
