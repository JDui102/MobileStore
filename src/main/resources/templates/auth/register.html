<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/layout}"
>
    <head>
        <title>Register</title>
    </head>

    <body>
        <main layout:fragment="content">
            <div class="container mt-4">
                <div class="col-lg-6 col-md-6 col-sm-6 justify-content-center m-auto">
                    <div th:if="${param.fail}" class="alert alert-success">
                        Username or email already exists
                    </div>

                    <div class="card">
                        <h2 class="text-center mt-2">Register</h2>

                        <div class="card-body">
                            <form class="form" method="post" th:action="@{/register}" th:object="${user}">
                                <div class="form-group mt-2">
                                    <label>Username</label>
                                    <input  type="text"
                                            class="form-control"
                                            placeholder="Username"
                                            th:field="*{username}"
                                            autocomplete="off">

                                    <p class="text-danger" style="display: none;"></p>
                                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                                </div>

                                <div class="form-group mt-2">
                                    <label>Email</label>
                                    <input  type="text"
                                            id="email"
                                            class="form-control"
                                            placeholder="Email"
                                            th:field="*{email}"
                                            autocomplete="off">

                                    <p class="text-danger" style="display: none;"></p>
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                                </div>

                                <div class="form-group mt-2">
                                    <label>Password</label>
                                    <input  type="password"
                                            class="form-control"
                                            placeholder="Password"
                                            th:field="*{password}"
                                            autocomplete="off">

                                    <p class="text-danger" style="display: none;"></p>
                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                                    <div class="show-password-wrapper d-flex justify-content-end mt-2">
                                        <input type="checkbox" id="show-password-checkbox" class="mr-2">
                                        <label for="show-password-checkbox" class="m-0">Show Password</label>
                                    </div>
                                </div>

                                <div class="box-footer form-button mt-2">
                                    <a th:href="@{/login}" class="btn btn-primary">Login here</a>
                                    <button id="btn-submit" type="submit" class="btn btn-success">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
